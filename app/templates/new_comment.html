{% import 'macros.html' as macro%}
{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

{{wtf.quick_form(comment_form)}}
{% for post in post %}

<div class="col-md-8 offset-md-2" style="margin-left:15%;">


<div class="panel panel-default" style="background-color:rgb(41, 114, 224)">
    <div class="table-container">
        <table class="table table-filter">
            <tbody>
                <tr data-status="pagado">
                    <td>
                            <div class="media">
                                    <div class="media-body">
                                        <span class="media-meta pull-right">{{ post.timestamp }}</span>
                                        <h4 class="title">{{ post.comments }}..
                                                <a style="color:red" href="/deletecomment/{{post.id}}">Delete</a>
        
                                        </h4>
                                    </div>
                                </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
</div>

{%endfor%}

{% endblock%}
